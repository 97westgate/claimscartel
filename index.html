<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Cartel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Coverage Cartel</h1>
    
    <div class="stats">
        <div>Policies: <span id="policies">0</span></div>
        <div>Money: $<span id="money">0</span></div>
        <div id="revenue">Revenue: $0/sec</div>
        <div id="public-opinion" style="display: none;">
            Public Opinion: <span id="opinion-value">50</span>% 
            <span id="opinion-trend">😐</span>
        </div>
    </div>

    <div id="map-container" class="map-panel">
        <h2>🗺️ Market Expansion</h2>
    </div>

    <div id="upgrades">
        <div class="upgrade-item">
            <span class="upgrade-label">Hire Employee (<span id="employee-cost">$1,000</span>)</span>
            <button id="employee-button" class="emoji-button">👨‍💼</button>
            <span id="employee-count">Owned: 0</span>
        </div>
    </div>

    <div id="claims-queue">
        <h2>🏥  Pending Claims</h2>
        <div id="active-claims"></div>
    </div>

    <div id="milestones" class="milestones-panel">
        <h2>🎯 Company Goals</h2>
        <div id="milestones-list"></div>
    </div>

    <div id="market-expansion" class="upgrade-panel">
        <h2>🌎 Market Expansion</h2>
        <div id="market-options"></div>
    </div>

    <div id="policy-types" class="upgrade-panel">
        <h2>📋 Policy Types</h2>
        <div id="policy-options"></div>
    </div>

    <!-- Add audio elements -->
    <audio id="clickSound" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
    </audio>
    <audio id="upgradeSound" preload="auto">
        <source src="hi.mp3" type="audio/mpeg">
    </audio>
    <audio id="popupSound" preload="auto">
        <source src="popup.mp3" type="audio/mpeg">
    </audio>

    <!-- Load scripts in correct order -->
    <script src="constants.js"></script>
    <script src="claims.js"></script>
    <script src="events.js"></script>
    <script src="map.js"></script>
    <script src="game.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
</body>
</html>
